<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy New Year</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="section-header">
      <div class="container">
        <div class="hero">
          <h3 class="heading-supporting">Happy new year</h3>
          <h1 class="heading-primary">New year party celebration</h1>
        </div>
      </div>
    </header>
    <main>
      <section class="section-banner">
        <div class="container">
          <div class="banner">
            <h3 class="banner-heading">65% off</h3>
            <h4 class="banner__category-title--sub">
              Our holiday deals are better
            </h4>
            <h3 class="banner__category-title--main">All categories</h3>
            <img
              class="banner__image"
              src="images/new-year-photo.png"
              alt="Poster of new year"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
